<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Marvel Characters</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="marvel-characters">
        <h1 class="screen_out">마블 캐릭터들</h1>
        <ul class="ul first">
            <li><img src="https://i.pinimg.com/564x/f1/1c/74/f11c74e5ff4963136109e7de19671b97.jpg" alt="스파이더맨"></li>
            <li><img src="https://i.pinimg.com/564x/ea/fd/16/eafd1603d0937a7fe51208013cc84eb2.jpg" alt="아이언맨"></li>
            <li><img src="https://i.pinimg.com/564x/65/62/f0/6562f0b25f69939bc0a655a3e9e48df4.jpg" alt="캡틴 아메리카"></li>
        </ul>
        <ul class="ul second">
            <li><img src="https://i.pinimg.com/564x/0f/f1/9a/0ff19a3f4b55b8e8d8ddaf23fa999b44.jpg" alt="블랙 위도우"></li>
            <li><img src="https://i.pinimg.com/564x/cc/25/dc/cc25dc1674a4c8d6c38cab5c548f1564.jpg" alt="헐크"></li>
            <li><img src="https://i.pinimg.com/564x/8e/8d/d4/8e8dd482062ec4189f081b8055eb808e.jpg" alt="블랙 팬서"></li>
        </ul>
        <ul class="ul third">
            <li><img src="https://i.pinimg.com/564x/28/ff/62/28ff629cb02a6dc50d24de02cca00557.jpg" alt="닥터 스트레인지"></li>
            <li><img src="https://i.pinimg.com/564x/b8/0c/25/b80c2594e2a94c49125c7fe11ad3c7ee.jpg" alt="타노스"></li>
            <li><img src="https://i.pinimg.com/564x/13/6e/a0/136ea0e1f2cc91c3dcadb0446286aa4c.jpg" alt="토르"></li>
        </ul>
    </article>
    <article class="btn-article">
        <h1 class="screen_out">이전, 이후 버튼</h1>
        <button><i class="fa-solid fa-angle-left fa-xl"></i></button>
        <button><i class="fa-solid fa-angle-right fa-xl"></i></button>
    </article>

    <script src="https://kit.fontawesome.com/5dda32f7e6.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
